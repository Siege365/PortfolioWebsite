<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bagGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
    <linearGradient id="bagGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F6AE2D"/>
      <stop offset="100%" style="stop-color:#E8930C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bagGrad1)" opacity="0.1"/>
  
  <!-- Shopping Bag Body -->
  <g filter="url(#shadow)">
    <path d="M100 140 L110 320 C112 340 125 350 145 350 L255 350 C275 350 288 340 290 320 L300 140 Z" 
          fill="url(#bagGrad1)"/>
  </g>
  
  <!-- Bag Opening/Top -->
  <ellipse cx="200" cy="140" rx="100" ry="20" fill="#246996"/>
  
  <!-- Handle -->
  <path d="M140 140 C140 80 160 50 200 50 C240 50 260 80 260 140" 
        fill="none" stroke="url(#bagGrad2)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Shine effect -->
  <path d="M120 160 L128 300" stroke="rgba(255,255,255,0.3)" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Shopping items peeking out -->
  <circle cx="160" cy="120" r="25" fill="#06A77D"/>
  <circle cx="240" cy="125" r="20" fill="#F18F01"/>
  <rect x="180" y="100" width="40" height="50" rx="5" fill="#E84855"/>
  
  <!-- Sparkles -->
  <g fill="#F6AE2D">
    <polygon points="320,80 325,95 340,100 325,105 320,120 315,105 300,100 315,95" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 320 100" to="360 320 100" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,250 83,260 93,263 83,266 80,276 77,266 67,263 77,260" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 80 263" to="-360 80 263" dur="5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="330,280 332,287 339,289 332,291 330,298 328,291 321,289 328,287" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 330 289" to="360 330 289" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Tag -->
  <g transform="translate(280, 180) rotate(15)">
    <rect width="40" height="55" rx="5" fill="url(#bagGrad2)"/>
    <circle cx="20" cy="10" r="5" fill="white"/>
    <line x1="10" y1="25" x2="30" y2="25" stroke="white" stroke-width="2"/>
    <line x1="10" y1="32" x2="25" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="39" x2="20" y2="39" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
</svg>